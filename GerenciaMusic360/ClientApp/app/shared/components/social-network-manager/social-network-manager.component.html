<div class="page-layout carded fullwidth">
    <div class="content  m-24 p-4 mat-card">
        <button mat-flat-button color="primary" class="my-16 mx-8" (click)="addSocialNetwork(null)">
            <mat-icon>add</mat-icon>&nbsp;{{ 'general.add' | translate }}
        </button>
        <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>

        <mat-form-field appearance="outline" class="w-100-p m-4">
            <mat-label> {{ 'general.search' | translate }}</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'general.search' | translate }}">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="w-100-p">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>

                <!-- <ng-container matColumnDef="socialNetwork.name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'general.SocialNetworkType' | translate }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.socialNetwork.name}} </mat-cell>
                </ng-container> -->

                <ng-container matColumnDef="link">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Link
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.link}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'general.status' | translate }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <mat-slide-toggle [color]="accent" [checked]="row.statusRecordId==1"
                            (change)="updateStatus(row.id, row.statusRecordId);">
                        </mat-slide-toggle>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'general.edit' | translate }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-button (click)="addSocialNetwork(row)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row class="row-notification" *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
