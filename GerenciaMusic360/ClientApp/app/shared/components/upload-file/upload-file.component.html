<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-12">
        <label>{{title}}</label>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-12">
        <input type="file" #fileUpload (change)="onFileChange($event)" accept="{{acceptType}}"/>
        <button class="clean" (click)="reset()"><mat-icon>delete</mat-icon></button>
    </div>
    <div *ngIf="message?.length > 0" class="col-xs-12 col-sm-8 col-md-6 col-lg-12">
        <label class="message">{{message}}</label>
    </div>
</div>
