<h1 mat-dialog-title>{{action}}</h1>
<div mat-dialog-content [formGroup]="addArtistTypeForm">
    <div class="row">
        <div class="col-xs-12">
            <mat-form-field appearance="outline" fxFlex="100" class="p-8">
                <mat-label>{{'general.name'|translate}}&nbsp;<span class="red-required">*</span></mat-label>
                <input matInput placeholder="{{'general.name'|translate}}" formControlName="name" required>
                <mat-error *ngIf="f.name?.errors?.required">
                    {{'general.required'|translate}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div fxLayout="row wrap" class="w-100-p">
                <mat-form-field appearance="outline" fxFlex="100" class="p-8">
                    <mat-label>{{'general.description'|translate}}</mat-label>
                    <textarea matInput placeholder="{{'general.description'|translate}}" rows="4"
                        formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="row">
    <div class="col-xs-6">
        <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
    </div>
    <div class="col-xs-6">
        <button mat-flat-button [disabled]="isWorking" color="primary" type="button" (click)="onNoClick()">
            <mat-icon>cancel</mat-icon>&nbsp;{{ 'general.cancel' | translate }}
        </button>&nbsp;
        <button mat-flat-button color="primary" [disabled]="!addArtistTypeForm.valid || isWorking" type="submit"
            (click)="setArtistType()">
            {{action}}&nbsp;<mat-icon>save</mat-icon>
        </button>
    </div>
</div>
