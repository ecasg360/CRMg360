<div mat-dialog-title>
    <table>
        <tr>
            <td>
                {{'general.musicalintrument'|translate}}
            </td>
            <td class="end-xs">
                <mat-icon aria-hidden="false" aria-label="Example home icon">music_note</mat-icon>
            </td>
        </tr>
    </table>
</div>
<form [formGroup]="formMusicalInstrument" class="p-4 w-100-p">
    <mat-dialog-content>
        <hr>
        <div class="row center-xs">
            <div class="col-xs-12 p-8">
                <img class="avatar img-responsive" [src]="croppedImage" onerror="this.src='assets/images/logos/360-circle.png';" />
                <button mat-mini-fab color="primary" type="button" (click)="uploadIconClick($event)">
                    <mat-icon>cloud_upload</mat-icon>
                </button>
                <span *ngIf="croppedImage?.length == 0">&nbsp;{{ 'general.selectImage' | translate }}</span>
                <input id="filetoupload" (change)="fileChangeEvent($event)" type="file" class="hide">&nbsp;
                <button *ngIf="croppedImage?.length > 0" mat-mini-fab (click)="removeImage()" color="warn">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="col-xs-12 p-8">
                <mat-label>{{ 'general.name' | translate }}&nbsp;<span class="red-required">*</span></mat-label>
                <input matInput placeholder="{{'general.name'|translate}}" formControlName="name">
                <mat-error *ngIf="f.name?.errors?.required">
                    {{'general.required'|translate}}
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="pull-right">
        <div class="w-40-p text-right">
            <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
        </div>
        <div class="w-60-p text-right">
            <button mat-stroked-button color="primary" type="button" (click)="onNoClick()">
                <mat-icon>cancel</mat-icon> {{ 'general.cancel' | translate }}
            </button>&nbsp;
            <button mat-flat-button color="primary" [disabled]="!formMusicalInstrument.valid" (click)="set()">
                <mat-icon>save</mat-icon> {{action}}
            </button>&nbsp;
        </div>
        
    </mat-dialog-actions>
</form>
