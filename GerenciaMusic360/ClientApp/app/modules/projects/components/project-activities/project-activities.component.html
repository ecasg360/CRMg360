<mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
<mat-list>
  <mat-list-item *ngFor="let activity of activitiesList">
    <img matListAvatar [src]="activity.pictureURL" onerror="this.src='assets/images/logos/360-circle.png';" alt="{{activity.userName}}">
    <h3 matLine> {{activity.userName}} ESR</h3>
    <p matLine>
      <span class="date"> {{activity.verificationDate | date:'short'}} </span>
    </p>
    <p matLine>
      <span> {{activity.name}} </span>
    </p>
  </mat-list-item>
</mat-list>
