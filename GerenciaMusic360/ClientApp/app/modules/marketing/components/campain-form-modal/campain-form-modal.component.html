<form [formGroup]="addMarketingForm" class="p-4 w-100-p">
    <div mat-dialog-title>
        {{ 'general.new' | translate }}
    </div>
    <div mat-dialog-content>
        <app-campain-form (formReady)="bindExternalForm('marketing',$event)"></app-campain-form>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
        </div>
        <div class="col-xs-6 text-right">
            <button mat-flat-button color="primary" [disabled]="isWorking" (click)="onNoClick()">
                <mat-icon>cancel</mat-icon> {{ 'general.cancel' | translate }}
            </button>&nbsp;
            <button mat-flat-button color="primary" [disabled]="!addMarketingForm.valid || isWorking"
                (click)="saveMarketing()">
                <mat-icon>save</mat-icon> {{ 'general.save' | translate }}
            </button>
        </div>
    </div>
</form>
