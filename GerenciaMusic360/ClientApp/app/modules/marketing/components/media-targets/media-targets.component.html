<div [formGroup]="formMedia">
  <app-upload-image [image]="croppedImage" [rounded]="false" errorImage="assets/images/Projects.jpg"
    (selectImage)="selectImage($event)">
  </app-upload-image>
  <mat-form-field appearance="outline">
    <input type="text" placeholder="{{'general.name' | translate}}" matInput formControlName="name">
  </mat-form-field>
  <mat-dialog-actions class="row">
    <div class="col-xs-6">
      <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
    </div>
    <div class="col-xs-6 text-right">
      <button mat-flat-button color="primary" [disabled]="isWorking" (click)="onNoClick()">
        <mat-icon>cancel</mat-icon> {{ 'general.cancel' | translate }}
      </button>&nbsp;
      <button mat-flat-button color="primary" [disabled]="!formMedia.valid || isWorking" (click)="save()">
        <mat-icon>save</mat-icon> {{ 'general.save' | translate }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
