<mat-card class="mb-8">
  <mat-card-header>
    <mat-card-title>{{ currentStatus.statusModule ? currentStatus.statusModule.name : '' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">&nbsp;</div>
    <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
        <!--mat-slider width="100" class="example-margin w-p-100" [max]="maxValueStatus" min="1" [step]="1"
          (change)="sliderChange($event)" [(ngModel)]="valueStatus">
        </mat-slider-->
        <mat-form-field appearance="outline">
          <mat-label>Estatus</mat-label>
          <mat-select [(ngModel)]="statusSelected" name="statusModule" (selectionChange)="sliderChange($event)">
            <mat-option *ngFor="let status of statusList" [value]="status.id">
              {{status.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>         
      </div>
      <div class="col-xs-1"></div>
    </div>

    <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
        <h3>{{ 'general.notes' | translate }} / {{ currentStatus.statusModule ? currentStatus.statusModule.name : '' }}
        </h3>
        <p>
          {{ currentStatus.notes }}
        </p>
      </div>
      <div class="col-xs-1"></div>

      <!-- <mat-form-field appearance="outline" class="w-100-p">
    <mat-label>{{ 'general.notes' | translate }}</mat-label>
    <input matInput type="text" [value]="currentStatus.notes" placeholder="{{ 'formField.messages.enterNotes' | translate }}">
  </mat-form-field> -->
    </div>

    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <!--<mat-form-field appearance="outline" class="w-100-p">
            <mat-label>{{ 'general.aprover' | translate }}</mat-label>
            <input matInput type="text" placeholder="{{ 'formField.messages.enterAprover' | translate }}">
          </mat-form-field>-->
      </div>
      <div class="col-xs-3"></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-spinner *ngIf="isWorking" diameter="25"></mat-spinner>
  </mat-card-actions>
</mat-card>
